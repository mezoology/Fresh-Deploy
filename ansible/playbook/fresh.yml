---
- hosts: all
  become: yes
  tasks:
    - name: update && upgrade
      register: updatesys
      apt:
        name: "*"
        state: latest
        update_cache: yes
    - name: Display the last line of the previous task to check the stats
      debug:
        msg: "{{updatesys.stdout_lines|last}}"
    - name: install apps
      apt:
        update_cache: yes
        name:
          - fail2ban
          - figlet
          - bc
          - fortune
          - zsh         
    - name: add motd script to .profile
      ansible.builtin.blockinfile:
        state: present
        path: ~/.profile
        content: |
                  /opt/deploy/ansible/data/motd/motd.sh
    - name: download the repo
      git:
        repo: 'https://github.com/mezoology/Fresh-Deploy.git'
        dest: /opt/deploy
        clone: yes
        update: yes
    - name: edit motd permissions
      ansible.builtin.file:
        path: /opt/deploy
        state: directory
        recurse: yes
        owner: '1000'
        group: '1000'
        mode: '0755'
    - name: make zsh your default shell
      shell: |
          chsh -s $(which zsh)
          cp -R /opt/deploy/ansible/data/powerlevel10k ~/
          cp /opt/deploy/ansible/templates/.zshrc ~/
          cp /opt/deploy/ansible/templates/.p10k.zsh ~/
